# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-12-11"
project: "poc-didit-camera-app"
project_type: "greenfield"
selected_track: "method"
field_type: "greenfield"
workflow_path: ".bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"
workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery (Optional)"
    workflows:
      - id: "brainstorm-project"
        name: "Brainstorming Session"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorming-session"
        status: "optional"

      - id: "research"
        name: "Research"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"
        status: "optional"

      - id: "product-brief"
        name: "Product Brief"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        status: "docs/00_context/project_brief.md"
        note: "Existing brief found"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        status: "docs/prd.md"
        output: "Product Requirements Document with FRs and NFRs"

      - id: "create-ux-design"
        name: "UX Design"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        status: "conditional"
        note: "Determined after PRD - user/agent decides if needed"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        name: "Architecture Document"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        status: "docs/architecture.md"
        output: "System architecture document"

      - id: "create-epics-and-stories"
        name: "Epics and Stories"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-stories"
        status: "docs/epics.md"
        note: "6 epics with 50+ stories covering all FRs/NFRs"

      - id: "test-design"
        name: "Test Design"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        status: "docs/test-design-system.md"
        output: "System-level testability review completed 2025-12-12"

      - id: "test-framework"
        name: "Test Framework Setup"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-framework"
        status: "tests/README.md"
        output: "Jest + factories + mock backend scaffolded 2025-12-12"

      - id: "validate-architecture"
        name: "Validate Architecture"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        status: "optional"

      - id: "implementation-readiness"
        name: "Implementation Readiness Check"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        status: "required"
        note: "Validates PRD + Architecture + Epics + UX (optional)"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        status: "required"
        note: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
